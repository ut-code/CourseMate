# Dockerfile that is intended to be used for development.

services:
  coursemate_db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: mysecretpassword
    ports:
      - "5432:5432"
    volumes:
      - coursemate_data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready --username postgres --dbname postgres --port 5432 --quiet
      interval: 3s
      timeout: 1s
      retries: 3
      start_period: 3s
  server:
    build:
      context: ./server
      dockerfile: ./Dockerfile
    ports:
      - "3000:3000"
    # environment:
    #   - DATABASE_URL=${DATABASE_URL:-postgres://postgres:mysecretpassword@coursemate_db:5432/}
    healthcheck:
      test: curl localhost:3000
      interval: 1s
      timeout: 1s
      retries: 3
      start_period: 2s

    depends_on:
      coursemate_db:
        condition: service_healthy
  web:
    build:
      context: ./web
      dockerfile: ./Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      server:
        condition: service_healthy

volumes:
  coursemate_data:
