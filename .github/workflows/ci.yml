  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: npm

      - name: setup
        run: make setup
        working-directory: .

      - name: build server
        run: npm run build
        working-directory: server
        shell: bash

      - name: build web
        run: npm run build
        working-directory: web
        shell: bash

  # Prettier + ESLint
  style-check:
    name: Code style check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: npm

      - run: make setup

      - name: "ESLint (TODO: RUN THIS AT PROJ ROOT)"
        run: npx eslint .
        working-directory: server
        shell: bash

      - name: Prettier
        run: npx prettier . --check
        working-directory: .
        shell: bash

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: npm

      - name: setup
        run: make setup
        working-directory: .
        shell: bash

      - name: Type Check web
        run: npx tsc --noEmit
        working-directory: web
        shell: bash

      - name: Type Check server
        run: npx tsc --noEmit
        working-directory: web
        shell: bash

  docker:
    name: Docker run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - run: cp server/.env.docker server/.env
      - run: (docker compose up --build) & sleep 60 & wait $! && exit 0 ;
