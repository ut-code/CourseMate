name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL_FOR_PRISMA_SQL_GENERATION }}
  NEXT_PUBLIC_API_ENDPOINT: "sample"
  NEXT_PUBLIC_FIREBASE_API_KEY: "sample"
  NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "sample"
  NEXT_PUBLIC_FIREBASE_PROJECT_ID: "sample"
  NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "sample"
  NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "sample"
  NEXT_PUBLIC_FIREBASE_APP_ID: "sample"
  NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: "sample"
jobs:
  sync-db:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun i --frozen-lockfile
        working-directory: server
      - run: bunx prisma db push
        working-directory: server

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [sync-db]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: make setup-ci
      - run: make build

  biome:
    name: Code style check via Biome
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - uses: biomejs/setup-biome@v2
        with:
          version: latest

      - run: make setup
      - run: biome check

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: make setup-ci

      - run: bunx tsc --noEmit
        working-directory: web
      - run: bunx tsc --noEmit
        working-directory: server

  spell-check:
    name: Spell Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: make setup-ci
      - run: bunx cspell --quiet .

  test:
    name: Bun Test
    runs-on: ubuntu-latest
    needs: [sync-db]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: make setup-ci
      - run: make test

  deploy-test-web:
    name: Deploy Test (web)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
      - uses: oven-sh/setup-bun@v2
      - run: make prepare-deploy-web
      - run: test `ls web/.next | wc -l` != 0

  deploy-test-server:
    name: Deploy Test (server)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
      - uses: oven-sh/setup-bun@v2
      - run: make prepare-deploy-server
