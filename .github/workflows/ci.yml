  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: npm

      - name: setup
        run: make setup
        working-directory: .

      - name: build server
        run: npm run build
        working-directory: server
        shell: bash

      - name: build web
        run: npm run build
        working-directory: web
        shell: bash

  # Biome
  style-check:
    name: Code style check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - run: make setup

      - name: Biome Check
        run: biome check

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: npm

      - name: setup
        run: make setup
        working-directory: .
        shell: bash

      - name: Type Check web
        run: npx tsc --noEmit
        working-directory: web
        shell: bash

      - name: Type Check server
        run: npx tsc --noEmit
        working-directory: web
        shell: bash
